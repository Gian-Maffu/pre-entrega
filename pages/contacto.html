        <main>
            <div class="logoDv">
                <img src="../assets/img/Logo demonio verde borde blanco 2022.png" alt="logo de la empresa">
            </div>
            <div class="contacto-h1">
                <h1>Sumate al equipo</h1>
            </div>
            <section class="formDatos">
                <h4>
                    ¿Queres formar parte de este loco equipo?
    Completa el formulario y contanos por que queres ser parte de demonio verde
                </h4>
            <form action="" method="post">
                <label for="Nombre">
                    <input class="controls" type="text" name="" id="Nombre" placeholder="Ingresa tu nombre"required>
                </label>
                <form action="" method="post">
                    <label for="Apellido">
                        <input class="controls" type="text" name="" id="Apellido" placeholder="Ingresa tu Apellido"required>
                    </label>
                <form action="" method="post">
                    <label for="Fecha de nacimiento">
                        <input class="controls" type="date" name="" id="Fecha de nacimiento" placeholder="Nacimiento"required>
                    </label>
                    <form action="" method="post">
                        <label for="Email">
                            <input class="controls" type="email" name="" id="Email" placeholder="Ingresa tu email"required>
                        </label>
                    <div>
                        <label for="comentario">
                            <textarea name="" id="comentario" cols="30" rows="10"placeholder="¿por que formar parte de demonio Verde?" class="Comentario"></textarea>
                        </label>
                    </div>
                        <input class="boton" type="submit">
                        <input class="boton" type="reset">
            </section>
        </form>
